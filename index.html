<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: #ffdd59;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Samandeep Singh Sidhu</h1>
        <p>College: <span>IIITA</span></p>
        <p>Year: <span>Sophomore</span></p>
        <div class="divider"></div>
        <p>GitHub: <a href="https://github.com/Darkknight0125" target="_blank">Darkknight0125</a></p>
    </div>
</body>
</html>
